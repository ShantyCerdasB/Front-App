name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Clean Yarn cache
        run: yarn cache clean  # Limpiar la caché de Yarn

      - name: Clean APT cache
        run: |
          sudo apt-get clean  # Limpiar la caché de APT
          sudo apt-get autoclean  # Limpiar paquetes obsoletos

      - name: Install Yarn
        run: |
          npm install -g yarn  # Instala Yarn globalmente

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build
